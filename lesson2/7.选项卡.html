<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body,ul,li{margin: 0;padding: 0;list-style: none;}

    #box{
        width: 300px;
        height: 300px;
        border:1px solid red;
        margin: 100px auto;
        text-align: center;
    }
    #box li{
        width: 90px;
        height: 30px;
        background: paleturquoise;
        margin: 0 5px;
        float: left;
        font-size: 20px;
        color: white;
        cursor: pointer;
        line-height: 30px;

    }
    </style>
    
</head>
<body>
    <div id="box">
        <ul>
            <li>一</li>
            <li>二</li>
            <li>三</li>
        </ul>
    </div>
</body>
<script>
        let ali = document.getElementsByTagName("li");
        
        for(let i=0;i<ali.length;i++){
            ali[i].onclick = function(){
                for(let i=0;i<ali.length;i++){
                    ali[i].style.background = "paleturquoise";
                }
                ali[i].style.background = "#cccccc";
              
            }
        };

    </script>
</html>
