<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 2px solid #ccc;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		
		<input type="text" name="btn" id="btn" value="" />
		<input type="button" name="sub" id="sub" value="button" />
		
		<div id="box"></div>
	</body>
</html>
<script>
	{
		sub.onclick = function(){
			let a = btn.value;
			alert(a)
			switch(Math.sign(a)){
				case 1:
					box.style.background ="red";
					break;
				case -1:
					box.style.background ="#000";
				default :
				box.style.background ="yellow";
			}
		}
	}
</script>
